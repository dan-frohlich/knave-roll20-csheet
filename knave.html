<div class="sheet-wrapper">
        <div class="sheet-heading">
            <span>Name:&nbsp;<input type="text" name="attr_character_name" value="A Knave"/></span>
        </div>
        <div class="sheet-exp">
            <span class="sheet-exp-1"><span >Level:</span><input type="number" name="attr_Level" value="1"/></span>
            <span><span>Exp:</span><input class="sheet-wide" type="number" name="attr_Exp" value="0"/></span>
            <span><span>Next Lvl Exp:</span><input class="sheet-wide" type="number" name="attr_NextLEvelExp" value="@{Level}*1000" disabled="true"/></span>
        </div>
        <div class="sheet-str">
          <span class="sheet-att-name">Str:&nbsp;<input type="number" name="attr_Strength" value="10"/></span>
          <span class="sheet-att-bon">+<input type="number" name="attr_StrengthMod" value="@{Strength}-10" disabled="true"/></span>
          <button class="sheet-att-bon" type='roll' value='@{character_name} rolled a Strength Check: [[1d20 + @{StrengthMod}]]' name='roll_StrCheck'/>
        </div>
        <div class="sheet-dex">
          <span class="sheet-att-name">Dex:&nbsp;<input type="number" name="attr_Dexterity" value="10"/></span>
          <span class="sheet-att-bon">+<input type="number" name="attr_DexterityMod" value="@{Dexterity}-10" disabled="true"/></span>
          <button class="sheet-att-bon" type='roll' value='@{character_name} rolled a Dexterity Check: [[1d20 + @{DexterityMod}]]' name='roll_DexCheck'/>
        </div>
        <div class="sheet-int">
          <span class="sheet-att-name">Int:&nbsp;<input type="number" name="attr_Intelligence" value="10"/></span>
          <span class="sheet-att-bon">+<input type="number" name="attr_IntelligenceMod" value="@{Intelligence}-10" disabled="true"/></span>
          <button class="sheet-att-bon" type='roll' value='@{character_name} rolled a Intelligence Check: [[1d20 + @{IntelligenceMod}]]' name='roll_IntCheck'/>
        </div>
        <div class="sheet-wis">
          <span class="sheet-att-name">Wis:&nbsp;<input type="number" name="attr_Wisdom" value="10"/></span>
          <span class="sheet-att-bon">+<input type="number" name="attr_WisdomMod" value="@{Wisdom}-10" disabled="true"/></span>
          <button class="sheet-att-bon" type='roll' value='@{character_name} rolled a Wisdom Check: [[1d20 + @{WisdomMod}]]' name='roll_WisCheck'/>
        </div>
        <div class="sheet-con">
          <span class="sheet-att-name">Con:&nbsp;<input type="number" name="attr_Constitution" value="10"/></span>
          <span class="sheet-att-bon">+<input type="number" name="attr_ConstitutionMod" value="@{Constitution}-10" disabled="true"/></span>
          <button class="sheet-att-bon" type='roll' value='@{character_name} rolled a Constitution Check: [[1d20 + @{ConstitutionMod}]]' name='roll_ConCheck'/>
        </div>
        <div class="sheet-cha">
          <span class="sheet-att-name">Cha:&nbsp;<input type="number" name="attr_Charisma" value="10"/></span>
          <span class="sheet-att-bon">+<input type="number" name="attr_CharismaMod" value="@{Charisma}-10" disabled="true"/></span>
          <button class="sheet-att-bon" type='roll' value='@{character_name} rolled a Charisma Check: [[1d20 + @{CharismaMod}]]' name='roll_ChaCheck'/>
        </div>
        <div class="sheet-hits">
            <span >Hit Points</span>
            <span >Current:&nbsp;<input type="number" name="attr_HP" value="1"/></span>
            <span >Max:&nbsp;<input type="number" name="attr_HP_max" value="1"/></span>
            <span class="sheet-top-break">Attacks</span>
            <span ><button class="sheet-att-bon" type='roll' value='@{character_name} rolled a Melee Attack: [[1d20 + @{StrengthMod}]]' name='roll_MeleeAttack'></button>&nbsp;Melee</span>
            <span><button class="sheet-att-bon" type='roll' value='@{character_name} rolled a Ranged Attack: [[1d20 + @{WisdomMod}]]' name='roll_RangedAttack'></button>&nbsp;Ranged</span>
        </div>
        <div class="sheet-armor">
            Armor Defense
            <span >Total: &nbsp;<input type="number" name="attr_Armor" value="@{ArmorBase}+@{HasShield}+@{HasHelm}" disabled="true"/></span>
            <span >+<input type="number" name="attr_ArmorMod" value="@{Armor}-10" disabled="true"/></span>
            <span class="sheet-top-break">Base: &nbsp;<input type="number" name="attr_ArmorBase" value="10"/></span>
            <span><input type='checkbox' name='attr_HasHelm' value='1' />&nbsp;Helm</span>
            <span><input type='checkbox' name='attr_HasShield' value='1' />&nbsp;Shield</span>
            <button type='roll' value='@{character_name} rolled an Armor Check: [[1d20 + @{ArmorMod}]]' name='roll_ADCheck'/>      
        </div>
        <div class="sheet-logo">
            Logo
            <img src="https://img.itch.zone/aW1hZ2UvMjk4MDQ4LzE0NTY5MTEucG5n/315x250%23c/KWZRPG.png"/>
        </div>
        <div class="sheet-attacks">

              <input class="sheet-attack-damage" type="text" name="attr_attack_5_damage" value="1d4"/>
